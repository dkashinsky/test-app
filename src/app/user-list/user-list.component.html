<ul *ngIf="usersResponse">
  <li *ngFor="let user of usersResponse.data">
    <a href="#">{{user.first_name}}({{user.email}})</a>
  </li>
</ul>

<fieldset *ngIf="usersResponse">
  <legend>Pagination</legend>
  
  <div class="form-group">
    <ul>
      <li *ngFor="let page of pages">
        <a (click)="loadData(page)">{{page}}</a>
      </li>
    </ul>
  </div>

  <div class="form-group">
    <div>Current Page: {{usersResponse.page}}</div>
    <div>Total Pages: {{usersResponse.total_pages}}</div>
    <div>Users Shown: {{usersResponse.data.length}} of {{usersResponse.total}}</div>
  </div>

</fieldset>
